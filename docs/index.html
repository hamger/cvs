<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>cvs - basic framework for canvas</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="some useful kit for canvas">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'cvs',
      repo: 'https://github.com/hamger/cvs',
      loadSidebar: true,
      coverpage: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // paths: [
        //   '/',
        //   '/canvas',
        //   '/element',
        //   '/shape/circle',
        // ],
        paths: 'auto',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
</body>

</html>
